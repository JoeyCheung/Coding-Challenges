<!DOCTYPE html>
<html>
<head> 
<title> Simple Chessboard </title>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" charset="utf-8"></script>     
</head>
<body>
  <table id='chessboard'></table>
</body>  
</html>

<script>
  $(document).ready(function(){
    var size = prompt("What's the size of the board?");
    var space = 1;
    for (var r=0; r< size; r++) {
      var col = "";
      for (var c=0; c< size; c++) { col += "<td data-pos='"+space+"'></td>"; space++; }
        $("#chessboard").append("<tr>"+col+"</tr>");
    }
  });
</script>  

<style>

  body {
    background-color: black;
  }

  #chessboard tr td { 
    width: 60px; 
    height: 60px; 
  }

  #chessboard tr:nth-child(2n) td:nth-child(2n+1) { 
    background: red; 
  }

  #chessboard tr:nth-child(2n+1) td:nth-child(2n) { 
    background: red; 
  }
</style>
